<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .signature {
      font-style: italic;
      margin: 0 0 12px 0;
      opacity: 0.95;
      font-size: 0.95rem;
    }

    .message-to-sahil {
      font-weight: 600;
      color: #ffd1dc;
      margin-top: 6px;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, left 0.25s ease, top 0.25s ease;
    }

    .yes {
      background: #ff2e63;
      color: #fff;
    }

    .yes:hover {
      background: #ff174f;
      transform: scale(1.1);
    }

    .no {
      background: #fff;
      color: #ff2e63;
      position: relative; /* will become fixed when moved */
      z-index: 20;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hi üíñ</h1>
    <p>
      From smiles to silly talks,<br>
      every moment feels special with you.<br><br>
      Will you be my Valentine? üåπ
    </p>

    <p class="signature">I'm Praful.</p>
    <p class="message-to-sahil">Hi Sahil. Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes üíï</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          flex-direction:column;
          font-family:'Segoe UI', sans-serif;
          background:linear-gradient(135deg,#ff5f6d,#ffc371);
          color:#fff;
          text-align:center;
        ">
          <h1 style="font-size:2.6rem;">Yayyy! üíò</h1>
          <p style="font-size:1.2rem;max-width:420px;">
            You just made my heart the happiest ‚ù§Ô∏è<br>
            This Valentine‚Äôs Day is officially special!
          </p>
          <p style="margin-top:12px;font-weight:600;color:#ffd1dc;">Message to Sahil: Hi Sahil. Will you be my Valentine?</p>
          <p style="margin-top:8px;font-style:italic;">‚Äî I'm Praful</p>
        </div>
      `;
    }

    function moveNo(btn) {
      // Make the button fixed so coordinates are relative to the viewport
      btn.style.position = 'fixed';

      const padding = 20;
      const rect = btn.getBoundingClientRect();
      const btnWidth = rect.width;
      const btnHeight = rect.height;

      const maxX = Math.max(window.innerWidth - btnWidth - padding, padding);
      const maxY = Math.max(window.innerHeight - btnHeight - padding, padding);

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // Wire up hover/click/touch to make the "No" button evade
    (function () {
      const noBtn = document.getElementById('noBtn');
      if (!noBtn) return;

      // Move on hover (mouseenter), click, and touchstart for touch devices
      noBtn.addEventListener('mouseenter', () => moveNo(noBtn));

      noBtn.addEventListener('click', (e) => {
        // Prevent the click from activating (optional) and move the button
        e.preventDefault();
        moveNo(noBtn);
      });

      noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveNo(noBtn);
      }, {passive: false});

      // Also ensure it moves away if the mouse is moving near it
      document.addEventListener('mousemove', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const dist = Math.sqrt(dx*dx + dy*dy);
        // If cursor comes within 80px, move it
        if (dist < 80) moveNo(noBtn);
      });
    })();

    // Floating hearts
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
