<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    padding: 40px 35px;
    text-align: center;
    color: #fff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 35px;
  }

  .buttons {
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 30px;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .yes {
    background: #ff2e63;
    color: #fff;
  }

  .yes:hover {
    transform: scale(1.08);
  }

  .no {
    background: #fff;
    color: #ff2e63;
    position: absolute;
    left: 140px;
    top: 0;
  }

  .heart {
    font-size: 18px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hi üíñ</h1>
  <p>
    Some people make days brighter without even trying.<br>
    You‚Äôre one of them.<br><br>
    Will you be my Valentine? üåπ
  </p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const container = document.querySelector('.buttons');

  // Desktop: move when cursor comes
  noBtn.addEventListener('mouseenter', moveNo);

  // Mobile: move when finger touches
  noBtn.addEventListener('touchstart', moveNo);

  function moveNo() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        font-family:'Segoe UI',sans-serif;
        color:#fff;
      ">
        <div>
          <h1 style="font-size:2.6rem;">Yayyy! üíò</h1>
          <p style="font-size:1.2rem;">
            You just made this moment unforgettable ‚ù§Ô∏è<br>
            Happy Valentine‚Äôs Day üåπ
          </p>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
